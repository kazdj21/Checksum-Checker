<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This application is used to compare the checksum of two files.">
    <title>Checksum Checker</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>

        h1, h2, p {

            font-display: swap;

        }

        h1 {

            font-family: Helvetica, sans-serif;
            font-weight: 700;
            color: white;
            font-size: 4rem;
            margin: 0;
            padding: 0;

        }

        h2 {

            font-family: Helvetica, sans-serif;
            font-weight: 700;
            color: white;
            font-size: 2rem;
            margin: 0;
            padding: 0;

        }

        div.container-fluid, div.col, div.row, form {

            margin: 0;
            padding: 0;

        }

        div.row {

            margin-bottom: 25px;
            margin-top: 5px;


        }

        .btn {

            border-radius: 0;
            border: 5px solid white;

        }

    </style>
</head>
<body style="background-color: black; display: flex;">
<form style="height: inherit; width: inherit;">

    <div class="container-fluid" style="background-color: inherit;">

        <div class="row">

            <div class="col-lg-10 col-md-10 col-sm-11 col-11">
                <div style="border-bottom: 1px solid white;">
                    <h1>Checksum Checker</h1>
                </div>
            </div>

            <div class="col-lg-2 col-md-10 col-sm-1 col-1">

            </div>

        </div>

        <div class="row">

            <div class="col-lg-8 col-md-9 col-sm-10 col-10">

                <div class="row" style="border-bottom: 1px solid white;">

                    <div class="col-lg-5" >
                        <h2>Select an algorithm</h2>
                    </div>
                    <div class="col-lg-7">
                        
                        <div class="row">

                            <span id="md5Btn" style="position: relative; display: flex; align-items: center; justify-content: center;" class="col-lg-6">
                                <p style="position: absolute; font-size: 2.5rem; font-weight: bold; pointer-events: none;">MD5</p>
                                <input type="radio" name="algorithm" id="md5" style="appearance: none;" class="btn btn-primary" checked>
                            </span>
                            <span id="sha1Btn" style="position: relative; display: flex; align-items: center; justify-content: center;" class="col-lg-6">
                                <p style="position: absolute; font-size: 2.25rem; font-weight: bold; pointer-events: none;">SHA1</p>
                                <input type="radio" name="algorithm" id="sha1" style="appearance: none;" class="btn btn-primary">
                            </span>

                        </div>

    
                    </div>
                </div>


            </div>

            <div class="col-lg-4 col-md-3 col-sm-2 col-2">

            </div>

        </div>

        <div class="row">

            <div class="col-lg-8 col-md-8 col-sm-10 col-12">

                <div class="row" style="border-bottom: 1px solid white; padding-bottom: 2%;">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">

                        <h3 style="color: white; opacity: 0.75;">Drop your original file here.</h3>

                        <div class="container" style="border: 5px dashed grey; padding: 30%; position: relative; display: flex; align-items: center; justify-content: center;">

                            <input type="file" name="fileInput" id="fileInput" class="fileInput" style="position: absolute; opacity: 0.0000001; height: 100%; width: 100%; overflow: hidden;">
                            <p style="pointer-events: none; color: white; overflow: hidden;">Upload your file</p>

                        </div>

                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">

                        <h3 style="color: white; opacity: 0.75;">Drop your copy file here.</h3>

                        <div class="container" style="border: 5px dashed grey; padding: 30%; position: relative; display: flex; align-items: center; justify-content: center;">

                            <input type="file" name="fileInput" id="fileInput" class="fileInput" style="position: absolute; opacity: 0.0000001; height: 100%; width: 100%; overflow: hidden;">
                            <p style="pointer-events: none; color: white; overflow: hidden;">Upload your file</p>

                        </div>

                    </div>

                </div>


            </div>

            <div class="col-lg-4 col-md-4 col-sm-2 col-12">



            </div>

        </div>

        <div class="row" style="margin-top: 25px;">
            
            <div class="col-lg-12" style="display: flex; justify-content: center; align-items: center;">

                <input type="submit" value="Submit" class="btn">

            </div>

            


        </div>

    </div>



    
</form>

    <script src="bootstrap.min.js"></script>
    <script src="object_hash.js" type="text/javascript"></script>
    <script defer src="index.js"></script>
</body>
</html>
