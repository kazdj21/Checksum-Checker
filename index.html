<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checksum Checker</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: black;">

    <div style="background-color: inherit; height: 100%; width: 100%;">

        <div class="row" style="margin-top: 5%; justify-content: center; margin-left: 0; padding: 0;">

            <div class="col-lg-6 col-md-6 col-sm-6 col-6" style="border-bottom: 2px solid white;">

                <h1 style="color: white; text-align: left; padding: 0;">Checksum Checker</h1>

            </div>
            
        </div>

        <div class="row" style="margin-top: 5%; justify-content: center;">

            <form class="col-lg-6 col-md-6 col-sm-6 col-6" style="justify-content: center; margin: 0; padding: 0;">

                <div class="row" style="flex-direction: row; justify-content: center; border-bottom: 1px solid gray;">
                    
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <h2 style="color: white; opacity: 0.7;">Select an algorithm</h2>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6" style="margin: 0; padding: 0;">

                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                                <span style="position: relative;">
                                    <label for="md5" style="position: absolute; color: black; left: 17.5%; pointer-events: none; font-size: 2rem;">MD5</label>
                                    <input class="btn" type="radio" name="algorithm" id="md5">
                                </span>
                            </div>
    
                            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                                <span style="position: relative;">
                                    <label for="sha1" id="sha1" style="position: absolute; color: black; left: 20%; bottom: -40%; pointer-events: none; font-size: 1.8rem;">SHA1</label>
                                    <input class="btn" type="radio" name="algorithm" id="sha1">
                                </span>    
                            </div>
                        </div>


                    </div>


                </div>

                <div class="row" style="margin-top: 5%;">

                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">

                        <h2 style="color: white; opacity: 0.5;">Drag your files here</h2>

                    </div>

                </div>

                <div class="row" style="border-bottom: 1px solid gray; opacity: 0.4; padding-bottom: 10px;">

                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">

                        <div style="border: 3px dashed gray; position: relative; display: flex; justify-content: center; align-items: center;">
                            <input class="fileInput" style="display: inline-block; opacity: 0.00001; height: 100%; width: 100%; font-size: 8rem; overflow: hidden;" type="file" name="" id="" required>
                            <h3 style="pointer-events: none; font-size: 2rem; position: absolute; ">Upload your file</h3>
                            <p class="result" style="position: absolute; top: 10%; white-space: pre-line;" ></p>
                        </div>

                    </div>


                    <div class="col-lg-6 col-md-12 col-sm-12 col-12">

                        <div style="border: 3px dashed gray; position: relative; display: flex; justify-content: center; align-items: center;">
                            <input class="fileInput" style="display: inline-block; opacity: 0.0001; height: 100%; width: 100%; font-size: 8rem; overflow: hidden;" type="file" name="" id="" required>
                            <h3 style="pointer-events: none; font-size: 2rem; position: absolute; ">Upload your file</h3>
                            <p class="result" style="position: absolute; top: 10%; white-space: pre-line;" ></p>
                        </div>

                    </div>

                </div>

                <div class="row" style="margin-top: 3%">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12" style="display: flex; justify-content: center; align-items: center;">

                        <input type="submit" value="Submit" class="btn btn-primary">

                    </div>

                </div>


            </form>


        </div>


    </div>


    <script src="bootstrap.min.js"></script>
    <script src="object_hash.js" type="text/javascript"></script>
    <script defer src="index.js"></script>
</body>
</html>
